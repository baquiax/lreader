name: Tests
on: [push]
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out project
        uses: actions/checkout@v2

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.5

      - name: Run tests
        run: make test

      - name: Upload coverage
        uses: codecov/codecov@v2
        with:
          verbose: true
